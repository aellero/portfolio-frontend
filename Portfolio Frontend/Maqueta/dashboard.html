    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
         <a class="nav-link" href="#">Experiencia</a>

  </div>  <div class="p-5 mb-2 "><i class="fa-solid fa-user fa-lg" type=button data-bs-toggle=modal data-bs-target=#exampleModal></i>
  </div>
 </header>
 <div class ="card dashboard ">
  <div class ="container text-center position-absolute top-0 start-0">
  <div class ="row">
    <!--SideBar-->
   <div class="col-2">
    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Nombre y Apellido</button>
        <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">Educación</button>
        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Experiencia</button>
        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Hard Skills & Soft Skills</button>
        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Footer</button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
      </div>
    </div>
    </div>
    <!--Body-->
    <div class="col-8">
        <h6>Datos Personales</h6>
             <div class="mb-3">
            <label for="formFileSm" class="form-label">Foto de Perfil</label>
           <input class="form-control form-control-sm" id="formFileSm" type="file">
           <button type="button" class="btn btn-primary">Guardar</button>
          </div>
          <div>
         <div class="mb-3">
             <label for="formFileSm" class="form-label">Nombre y Apellido</label>
            <input class="form-control" type="text" value="Nombre" aria-label="Disabled input example" disabled>
            <input class="form-control" type="text" value="Apellido" aria-label="Disabled input example" disabled readonly>
           </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary">Guardar</button>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
<section id="panel"class="panel">
<div class="container text-center">
  <div class="row mt-2 g-2 g-lg-3">
    <div class="col">
      <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-lg" type=button></i></button></div>
    </div>
    <div class="col">
      <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-image fa-lg" type=button></i></button></div>
    </div>
    <div class="col">
      <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-graduate fa-lg" type=button></i></button></div>
    </div>
  <div class="row mt-2 g-2 g-lg-3">
    <div class="col">
      <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-business-time fa-lg" type=button></i></button></div>
     </div>
    <div class="col">
      <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-lg" type=button></i></button></div>
     </div>
    <div class="col">
      <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-comment fa-lg" type=button></i></button></div>
       </div>
   <div class="row mt-2 g-2 g-lg-3">
     <div class="col">
      <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock fa-lg" type=button></i></button></div>
      </div>
     <div class="col">
      <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-share-nodes fa-lg" type=button></i></button></div>
       </div>
      <div class="col">
        <div class="p-5"> <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus fa-lg" type=button></i></button></div>
         </div>  
  
  </div>
</section>
         <!--Modal-->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bienvenido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
              <div class="modal-footer">
               <button type="button" class="btn btn-primary">Iniciar Sesion</button>
              </div>
            </div>
          </div>
        </div>
</div>
